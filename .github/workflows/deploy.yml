# Deploy to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Запуск при пуше в main ветку
  push:
    branches:
      - main
  
  # Ручной запуск
  workflow_dispatch:

# Разрешения для GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Сборка проекта
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Деплой на GitHub Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
